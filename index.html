<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&family=Gupter:wght@400;500;700&family=Inter:wght@100..900&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class="logo" src="/assets/image.png" alt="logo de alura">
    </header>
    <main>
        <section class="texto-section">
            <textarea class="textarea" cols="40" rows="8" placeholder="Ingrese el texto aquí"></textarea>
            <div>
                <p class="informacion">Solo letras minúsculas y sin acentos</p>
            </div class=botones>
            <button class="boton-encriptar" onclick="botonEncriptar()">Encriptar</button>
            <button class="boton-desencriptar" onclick="botonDesencriptar()">Desencriptar</button>
        </section>
        <section class="mensaje-section">
            <textarea class="mensaje" cols="20" rows="12"></textarea>
            <div>
                <button class="boton-copiar">Copiar</button>
            </div>
        </section>
    </main>
    <footer>
        <p class="footer">2024 © Desarrollado por Deivyd Manrique</p>

    </footer>
<script src="app.js"></script>
</body>
</html>
